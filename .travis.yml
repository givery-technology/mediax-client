language: php

php:
  - 5.5
  - 5.6

env:
  - DB=mysql

services:
  - memcached

matrix:
  fast_finish: true
  include:
    - php: 5.4
      env: DB=pgsql

    - php: 5.4
      env: DB=sqlite

    - php: 5.4
      env: PHPCS=1


before_script:
  - echo "Before Script"
  - composer show --installed
  - date

script:
  - echo "Running test script"
  - date
  - env

notifications:
  email: false